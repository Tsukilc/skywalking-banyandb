name: Reusable Test

on:
  workflow_call:
    inputs:
      options:
        required: false
        type: string
      timeout-minutes:
        required: false
        type: number
        default: 60

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    timeout-minutes: ${{ inputs.timeout-minutes }}
    strategy:
      matrix:
        tz: ["UTC", "Asia/Shanghai", "America/Los_Angeles"]
    steps:
      - name: Set timezone
        run: sudo timedatectl set-timezone ${{ matrix.tz }}
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          fetch-tags: true
      - name: Cache Go Modules
        uses: actions/cache@v3
        id: cache-go
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Cache tools
        uses: actions/cache@v3
        id: cache-tool
        with:
          path: bin
          key: ${{ runner.os }}-test-tool-${{ hashFiles('**version.mk') }}
          restore-keys: |
            ${{ runner.os }}-test-tool-
      - uses: actions/setup-node@v3
        with:
          node-version: 20.12
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Start MinIO server
        run: |
          docker run -d \
            --network=host \
            --name minio \
            -e "MINIO_ROOT_USER=OjezEU7caGd8H9zSG4Ov" \
            -e "MINIO_ROOT_PASSWORD=9tWu8XB8Cemol44pVGd661ZkyAwJ1OPNd6BC0tmH" \
            quay.io/minio/minio:RELEASE.2025-03-12T18-04-18Z-cpuv1 \
            server /data --console-address ":9001"

      - name: Wait for service readiness
        run: |
          until curl -s http://localhost:9000/minio/health/live; do sleep 5; done

      - name: Configure MinIO client
        run: |
          docker exec minio mc alias set local \
            http://localhost:9000 \
            "OjezEU7caGd8H9zSG4Ov" \
            "9tWu8XB8Cemol44pVGd661ZkyAwJ1OPNd6BC0tmH" \
            --api s3v4 \
            --insecure

      - name: Create persistent bucket
        run: |
          docker exec minio mc mb local/bydb233
          docker exec minio mc version enable local/bydb233

      - name: Configure AWS for MinIO
        run: |
          mkdir -p ~/.aws
          cat << EOF > ~/.aws/config
          [profile banyandb]
          region = eu-north-1
          output = json
          max_attempts = 5
          endpoint_url = http://localhost:9000
          EOF

          cat << EOF > ~/.aws/credentials
          [banyandb]
          aws_access_key_id = OjezEU7caGd8H9zSG4Ov
          aws_secret_access_key = 9tWu8XB8Cemol44pVGd661ZkyAwJ1OPNd6BC0tmH
          EOF
          chmod 600 ~/.aws/credentials

      - name: Update dependencies
        if: steps.cache-go.outputs.cache-hit != 'true'
        run: GOPROXY=https://proxy.golang.org go mod download
      - name: Generate mocks
        run: make generate
      - name: Build
        run: make build
      - name: Test integration and banyand
        run: TEST_CI_OPTS="--cover --covermode atomic --coverprofile=coverage.out ${{ inputs.options }}" make test-ci
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
